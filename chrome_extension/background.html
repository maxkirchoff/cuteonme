<html>
<head>
<script type="text/javascript">
	function openShareWindow(tab) {
		window.open(
			'http://www.cuteon.me/share.php?ref=chrome&url=' + encodeURIComponent(tab.url),
			'CuteOnMe',
			'menubar=no,location=no,resizable=yes,scrollbars=yes,status=yes,width=670,height=540'
		);
	}	
	
	chrome.browserAction.onClicked.addListener(openShareWindow);
</script>
</head>
</html>
